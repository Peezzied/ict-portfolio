<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karol John's</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Grotesk:wght@300..700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap');

        @font-face {
            font-family: Recoleta;
            src: url(assets/fonts/Recoleta-Black.ttf);
        }

        html {
            font-family: 'Work Sans', sans-serif;
            font-size: 18px;
            font-style: normal;
            font-weight: 400;
            color: #F1EDE5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #130E0B;
        }

        nav {
            display: flex;
            justify-content: flex-end;

        }

        ul {
            margin: 2rem;
            display: flex;
            gap: 70px;
        }

        li {
            display: inline-block;
        }

        a {
            text-decoration: none;
            font-weight: 500;
            font-family: 'Poppins', sans-serif;
            font-size: 20px;
            color: #F1EDE5;
        }
        header {
            height: 100dvh;
            display: grid;
            grid-template-rows: auto 1fr;
            position: relative;
        }
        header section {
            height: 100%;
            display: flex;
        }
        .header {
            max-width: 678px;
            width: 100%;
            display: flex;
            flex-direction: column;
            margin: auto;
        }

        .header .display {
            font-size: 6.556rem;
            font-family: 'Recoleta', sans-serif;
        }

        .header .display div {
            line-height: 6rem;
            display: inline-block;
            width: max-content;
        }
        .header .display div:nth-child(2) {
            margin-inline-start: auto;
        }

        .header .display {
            display: flex;
            flex-direction: column;
            margin: 1rem 0px;
        }

        .header .lead {
            font-family: 'Poppins', sans-serif;
            font-size: 2.278rem;
            font-weight: 500;
            text-align: center;
        }

        .header .paragraph {
            font-weight: 500;
            text-align: center;
            max-width: 21rem;
            margin: 4rem auto;
        }
        .imgGrid {
            position: absolute;
            display: flex;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            z-index: -10;
        }
        .imgGrid img {
            margin: auto;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">about</a></li>
                <li><a href="#">background</a></li>
                <li><a href="#">skills</a></li>
                <li><a href="#">contact</a></li>
            </ul>
        </nav>
        <section>
            <article class="header">
                <div class="lead">hello, im</div>
                <div class="display">
                    <div>Karol John</div>
                    <div>Dela Cruz</div>
                </div>
                <div class="paragraph">a pilipino grade 11 student with passion in computer and technology.</div>
            </article>
        </section>
        <div class="imgGrid">
            <img src="assets/images/grid.png" alt="">
        </div>
    </header>
    <main>
        <section></section>
    </main>
    <footer></footer>
</body>

</html>
